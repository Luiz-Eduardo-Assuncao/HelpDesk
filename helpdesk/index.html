<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>HelpDesk</title>
</head>
<body>
    <div class="nome">
        <h1>Central de Serviços</h1>
        
    </div>
    <div class="menu">
        <ul>
            <li>Principal</li>
            <li>Base de conhecimento</li>
            <li>Novo Chamado</li>
            <li><a href="chamado.html">Lista de Chamados</a></li>
       
        </ul>
    </div>
    <div class="chamado">
        <form action="" method="post"> 
        <h2>Chamado: 2719949</h2>
    </div>
    <div class="titulo">
        <h2>Produto/Processo/Módulo</h2>
        <label for="produto">Produto: </label>
        <select name="" id="produto">
            <option selected>MANUTENÇÃO DE UNIDADES</option>
            <option>VASCO</option>
        
            <option>NOBRE TERNO</option>
        
        </select>
        <label for="processo">Processo: </label>
        <select name="" id="processo">
            <option>ATENDIMENTO</option>
            <OPtion>LUIZ</OPtion>
            <OPtion>VENDEDOR 1</OPtion>
            <OPtion>VENDEDOR 2</OPtion>
            
        </select>
        <div class="modulo"></div>
        <label for="modulo">Módulo: </label>
        <select name="" id="modulo">
            <option>SERVIÇOS</option>
            <option>PRINCIPAL</option>
            <option>CARRINHO</option>
            <option>MASCULINO</option>
            <option>HISTÓRIA</option>
        </select>
    </div>
    <div class="titulo2">
        <h2>Caminho/Natureza/Severidade/Vencimento/Versão</h2>
        <div>
            <label for="caminho">Caminho: </label>
            <input placeholder="Manutenção de Equipamentos" type="text" id="caminho">
        </div>
        <div>
            <label for="natureza">Natureza: </label>
            <select name="" id="natureza">
                <option>
                    Evolutiva
                </option>
                <option>
                    Preventiva
                </option>
                <option>
                    Adaptativa
                </option>
                <option>
                    Corretiva
                </option>
            </select>
        </div>
        <div>
            <label for="vencimento">Vencimento: </label>
            <input id="vencimento" placeholder="O vencimento será calculado pelo sistema" type="text">
        </div>
    </div>
    <div class="login">
        <h2>Título/Descrição</h2>
        <div>
            <label for="titulo">Título: </label>
            <input placeholder="Erro tela de login" type="text" id="titulo">
        </div>
        <div>
            <label id="descricao">Descrição: </label>
            <textarea rows="10" cols="190"></textarea>
        </div>
    </div>
    <div class="botao">
        <button>Confirmar</button>
        <button>Cancelar</button>
    </div>
</body>
</html>
